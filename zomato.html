<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Clone</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #e74c3c;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #10cbd8;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav a {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            color: #fff;
            text-decoration: none;
        }

        .restaurant-card {
            border: 1px solid #ddd;
        
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .restaurant-card img {
            width: 100%;
            border-radius: 5px;
        }

        footer {
            background-color: #060140;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Zomato Clone</h1>
    </header>
    <nav>
        <a href="" style="font-size: large;">Home</a>
        <a href="4#">Search</a>
        <a href="#">Order</a>
        <a href="#">Login</a>
    </nav>
    <div class="restaurant-card">
        <img src="https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png" alt="Restaurant Image">
        <h2>Restaurant Name</h2>
        <p>Address: Restaurant Address, City</p>
        <p>Cuisine: Indian, Chinese, Continental</p>
        <p>Rating: 4.5</p>
    </div>
    <!-- Repeat the restaurant card for additional entries -->
    <footer>
        <p> Aryan this side</p>
    </footer>
</body>
</html>
